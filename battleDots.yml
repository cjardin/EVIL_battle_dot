sql:
    setup : [ "DROP TABLE IF EXISTS main_game_field",
            "CREATE TABLE main_game_field ( X int, Y int, owner_id int, is_flag int default 0, d_id text);",
            "CREATE TABLE owner( owner_id int, name text, what_to_print text);",
            "CREATE INDEX gf_o on main_game_field(owner_id)",
            "CREATE INDEX own_o on owner(owner_id)",
            "CREATE INDEX own_n on owner(name)",
            "CREATE TABLE engine_orders( src_x int, src_y int, dst_x int, dst_y int , action text , d_id text)",
            "INSERT into owner values ( 0, 'Food', 'ðŸŒ³');"
            ]
    place_food: "INSERT INTO main_game_field values ( !!X , !!Y, (select owner_id from owner where name='Food'), FALSE, null )"
    get_all_screen_to_print: "SELECT x, y, what_to_print from main_game_field a, owner b  where a.owner_id = b.owner_id"
    new_player: "INSERT into owner values ( !!id, '!!name', '!!char')"
    set_flag: "INSERT INTO main_game_field values ( !!X , !!Y, (select owner_id from owner where name='!!_name'), TRUE, null)"
    set_initial_pos: "INSERT INTO main_game_field values ( !!X , !!Y, (select owner_id from owner where name='!!_name'), FALSE, '!!UUID')"
    del_initl_pos: "DELETE from main_game_field  where x = !!X  and y = !!Y"
    get_move_actions: "select src_x , src_y , dst_x, dst_y, d_id  from engine_orders where abs( src_x - dst_x) <= 1 and abs( src_y - dst_y) <= 1 and dst_x >= 0 and dst_x <= !!max_x and dst_y >= 0 and dst_y <= !!max_y"
